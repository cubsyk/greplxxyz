<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Goreplix - Tidak Beroperasi Lagi</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(160deg, #000000 0%, #1a0000 60%, #4b0000 100%);
      --red: #ff1a1a;
      --text: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.75);
      --card-bg: rgba(255, 255, 255, 0.06);
      font-family: 'Poppins', Arial, sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg-gradient);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      background: var(--card-bg);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.25);
      max-width: 600px;
      backdrop-filter: blur(8px);
    }

    h1 {
      font-size: 2em;
      color: var(--red);
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .line {
      width: 60px;
      height: 3px;
      background: var(--red);
      margin: 15px auto 25px auto;
      border-radius: 2px;
    }

    p {
      color: var(--text-muted);
      margin-bottom: 15px;
      font-size: 1.1em;
      line-height: 1.6;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Goreplix</h1>
    <div class="line"></div>
    <p>Web Goreplix sudah tidak beroperasi lagi.</p>
    <p>Terima kasih atas dukungan Anda selama ini.<br>Sehat selalu dan sampai jumpa kembali!</p>
    <footer>Â© 2025 Goreplix. Semua hak dilindungi.</footer>
  </div>
</body>
</html>
